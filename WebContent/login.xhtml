<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
<h:head>
	<meta charset="UTF-8"/>
	<title>GCAR | Log in</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
	<f:facet name="first">
	
		<link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	
		<h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
		<h:outputStylesheet library="dist" name="css/AdminLTE.min.css"/>
		<h:outputStylesheet library="plugins" name="iCheck/square/blue.css"/>
		<h:outputStylesheet library="gcar" name="css/gcar-v1.css"/>
		
		<h:outputScript library="plugins" name="jQuery/jQuery-2.1.3.min.js"/>
		<h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
		<h:outputScript library="plugins" name="iCheck/icheck.min.js"/>
		<h:outputScript library="plugins" name="fastclick/fastclick.min.js"/>
		<h:outputScript library="gcar" name="js/login.js"/>
		
	</f:facet>
</h:head>
  
<h:body class="login-page">

    <div class="login-box">
    	
    	<div class="login-logo">
        	<a href="#"><b>GC</b>AR</a>
      	</div><!-- /.login-logo -->
    
    	<div class="login-box-body">
        	<p class="login-box-msg">Ingrese sus datos</p>
        	<h:form id="form" prependId="false">
        	    
        	    <div id="msgLocal" style="#{loginBean.mensaje.style}" class="callout callout-danger">
        	    	<p>#{loginBean.mensaje.content}</p>
              	</div>  
        	
          		<div id="rutGroup" class="form-group has-feedback">             			       		    
          			<label id="msgRut" for="rut" class="control-label"></label>  
          			<input type="text" jsf:id="rut" class="form-control" jsf:value="#{loginBean.rut}" required="required" placeholder="Rut" />     		
            		<span class="fa fa-user form-control-feedback"></span>	
            		
          		</div>
          		
          		<div id="passGroup" class="form-group has-feedback">
          			<label id="msgPass" for="pass" class="control-label">Contraseña</label>  
          			<input type="password" jsf:id="pass" class="form-control" jsf:value="#{loginBean.pass}" required="required" placeholder="Contraseña" />     		
            		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
          		</div>
     		
          		<div class="row">
		            <div class="col-xs-12">
		            	<br/>
		            	<button class="btn btn-primary btn-block btn-flat" type="submit" jsf:id="login" jsf:action="#{loginBean.login}">Ingresar</button>   
		            </div><!-- /.col -->
		     	</div>
		 	</h:form>

        	<div class="social-auth-links text-center">
          	</div><!-- /.social-auth-links -->

        	<a href="registrarse.xhtml" class="text-center">Registrarme como nuevo usuario</a>

      	</div><!-- /.login-box-body -->
	</div><!-- /.login-box -->

</h:body>
  
</html>
